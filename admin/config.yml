          - label: "Disqus Shortname"
            name: "disqus_shortname"
            widget: "string"
            required: false
            hint: "Disqus shortname for comments"

      - label: "About Section"
        name: "about"
        file: "_data/about.yml"
        fields:
          - label: "About Title"
            name: "title"
            widget: "string"
            default: "About Me"
            
          - label: "About Description"
            name: "description"
            widget: "text"
            default: "Passionate about creating innovative IoT and robotics solutions"
            
          - label: "Skills"
            name: "skills"
            widget: "list"
            field:
              label: "Skill"
              name: "skill"
              widget: "string"
            default:
              - "Arduino"
              - "ESP32"
              - "Raspberry Pi"
              - "Indus Board"
              - "IoT"
              - "Computer Vision"
              - "Roboflow"
              - "Robotics"
              - "Drones"
              - "HTML/CSS"
              
          - label: "Experience Highlights"
            name: "experience"
            widget: "list"
            required: false
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
              - label: "Achievement"
                name: "achievement"
                widget: "string"
                required: false
                
          - label: "Certifications"
            name: "certifications"
            widget: "list"
            required: false
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Issuer"
                name: "issuer"
                widget: "string"
              - label: "Date"
                name: "date"
                widget: "date"
              - label: "URL"
                name: "url"
                widget: "string"
                required: false

      - label: "Theme Settings"
        name: "theme"
        file: "_data/theme.yml"
        fields:
          - label: "Primary Color"
            name: "primary_color"
            widget: "color"
            default: "#1e3a8a"
            hint: "Main brand color"
            
          - label: "Accent Color"
            name: "accent_color"
            widget: "color"
            default: "#10b981"
            hint: "Secondary accent color"
            
          - label: "Font Family"
            name: "font_family"
            widget: "select"
            options:
              - { label: "Inter", value: "Inter" }
              - { label: "Roboto", value: "Roboto" }
              - { label: "Open Sans", value: "Open Sans" }
              - { label: "Poppins", value: "Poppins" }
              - { label: "Montserrat", value: "Montserrat" }
