          - label: "Email"
            name: "email"
            widget: "string"
            default: "pavankalyanoffical31@gmail.com"
            
          - label: "Phone"
            name: "phone"
            widget: "string"
            default: "+91 7569963393"
            
          - label: "Location"
            name: "location"
            widget: "string"
            default: "Nandyal, Banaganapalle"
            
          - label: "Professional Summary"
            name: "summary"
            widget: "text"
            default: "IoT/Robotics expert. Built DJI NAZA drones, 10Ã— Abilix robots, Roboflow CV models (steel plates 92% accuracy, parcel damage, person recognition). Currently working on milk freshness detection with FDC1004 capacitance sensor."
            
          - label: "Profile Image"
            name: "profile_image"
            widget: "image"
            required: false
            hint: "Your profile photo (square format recommended)"
            
          - label: "Resume/CV"
            name: "resume_url"
            widget: "string"
            required: false
            hint: "Link to your resume/CV PDF"
            
          - label: "GitHub Username"
            name: "github"
            widget: "string"
            default: "pavankalyan"
            
          - label: "LinkedIn Profile"
            name: "linkedin"
            widget: "string"
            default: "pavankalyan"
            
          - label: "Twitter Handle"
            name: "twitter"
            widget: "string"
            required: false
            
          - label: "Instagram Handle"
            name: "instagram"
            widget: "string"
            required: false
            
          - label: "Google Analytics ID"
            name: "google_analytics"
            widget: "string"
            required: false
            hint: "GA4 Measurement ID (G-XXXXXXXXXX)"
            
          - label: "Formspree Form ID"
            name: "formspree_id"
