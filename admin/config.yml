            name: "particles"
            widget: "boolean"
            default: false

  # Navigation Menu
  - name: "navigation"
    label: "Navigation"
    files:
      - label: "Main Menu"
        name: "main"
        file: "_data/navigation.yml"
        fields:
          - label: "Menu Items"
            name: "main"
            widget: "list"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "URL"
                name: "url"
                widget: "string"
              - label: "Icon"
                name: "icon"
                widget: "string"
                required: false
                hint: "Heroicon name (optional)"

# Editor configuration
editor:
  preview: true
  frame: true
  
# Media library configuration
media_library:
  name: uploadcare
  config:
    publicKey: "demopublickey"
    multiple: false
    tabs: "file camera url facebook gdrive gphotos dropbox instagram"
    effects: "crop,rotate,enhance,grayscale"
    imageShrink: "2000x2000"
    previewStep: true
    clearable: true

# Local backend for development
local_backend: true

# Show preview links
show_preview_links: true

# Extension configuration
extension:
  preview_path: "{{slug}}"