# Netlify CMS Configuration for N. Pavan Kalyan Portfolio
backend:
  name: git-gateway
  branch: main # Branch to update (main or master)
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: '[skip ci] Upload "{{path}}"'
    deleteMedia: '[skip ci] Delete "{{path}}"'
    openAuthoring: '{{message}}'

# Media storage
media_folder: "assets/projects" # Where uploaded images will be stored
public_folder: "/assets/projects" # Public URL path for images

# Site URL for preview
site_url: https://pavankalyan.netlify.app
display_url: https://pavankalyan.netlify.app

# Logo for admin panel
logo_url: /assets/images/logo.png

# Publish mode
publish_mode: editorial_workflow # Enable draft/review/publish workflow

# Search functionality
search: true

# Slug configuration
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

# Collections configuration
collections:
  # Projects Collection
  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "_projects"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "projects/{{slug}}.html"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
        hint: "Project name (e.g., Milk Freshness Detection)"
        
      - label: "Description"
        name: "description"
        widget: "text"
        required: true
        hint: "Brief project description for cards"
        
      - label: "Category"
        name: "category"
        widget: "select"
        required: true
        options:
          - { label: "IoT", value: "iot" }
          - { label: "Robotics", value: "robotics" }
          - { label: "Computer Vision", value: "cv" }
        hint: "Project category for filtering"
        
      - label: "Featured Project"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Mark as featured project (shows first)"
        
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        required: true
        hint: "Main project image (400x300px recommended)"
        media_library:
          config:
            multiple: false
            
      - label: "Gallery Images"
        name: "gallery"
        widget: "list"
        required: false
        field:
          label: "Image"
          name: "image"
          widget: "image"
        hint: "Additional project images"
        
      - label: "Technologies Used"
        name: "technologies"
        widget: "list"
        required: true
        field:
          label: "Technology"
          name: "tech"
          widget: "string"
        hint: "Technologies/tools used (Arduino, ESP32, etc.)"
        
      - label: "Project Status"
        name: "status"
        widget: "select"
        required: true
        options:
          - { label: "Completed", value: "completed" }
          - { label: "In Progress", value: "in-progress" }
          - { label: "Planning", value: "planning" }
        default: "completed"
        
      - label: "Start Date"
        name: "start_date"
        widget: "date"
        required: false
        hint: "When you started this project"
        
      - label: "Completion Date"
        name: "completion_date"
        widget: "date"
        required: false
        hint: "When you completed this project"
        
      - label: "Project URL"
        name: "project_url"
        widget: "string"
        required: false
        hint: "Link to live project, GitHub repo, or demo"
        
      - label: "GitHub Repository"
        name: "github_url"
        widget: "string"
        required: false
        hint: "GitHub repository URL"
        
      - label: "Demo Video"
        name: "demo_video"
        widget: "string"
        required: false
        hint: "YouTube video ID or full URL"
        
      - label: "Detailed Description"
        name: "body"
        widget: "markdown"
        required: true
        hint: "Full project description with technical details"
        buttons:
          - bold
          - italic
          - code
          - link
          - heading-two
          - heading-three
          - quote
          - bulleted-list
          - numbered-list
        editor_components:
          - image
          - youtube
          
      - label: "Key Features"
        name: "features"
        widget: "list"
        required: false
        field:
          label: "Feature"
          name: "feature"
          widget: "string"
        hint: "Key project features/highlights"
        
      - label: "Challenges Faced"
        name: "challenges"
        widget: "text"
        required: false
        hint: "Technical challenges and how you solved them"
        
      - label: "Results & Impact"
        name: "results"
        widget: "text"
        required: false
        hint: "Project outcomes, metrics, achievements"
        
      - label: "Future Enhancements"
        name: "future_work"
        widget: "text"
        required: false
        hint: "Planned improvements or next steps"
        
      - label: "SEO Meta Description"
        name: "meta_description"
        widget: "string"
        required: false
        hint: "SEO description for search engines"
        
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        field:
          label: "Tag"
          name: "tag"
          widget: "string"
        hint: "SEO tags for better discoverability"

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "_data/settings.yml"
        fields:
          - label: "Site Title"
